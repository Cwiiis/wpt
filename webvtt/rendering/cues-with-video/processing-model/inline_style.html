<!DOCTYPE html>
<html class="reftest-wait">
<title>Inline Style, verifies that cues can be styled from within a WebVTT file</title>
<link rel="match" href="inline_style-ref.html">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<script src="/common/reftest-wait.js"></script>
<style>
/* Inline style should take precedence over author style, so the cue color should be blue. */
::cue {
    color: green;
}
</style>
<video width="320" height="180" autoplay onplaying="this.onplaying = null; this.pause(); takeScreenshot();">
    <source src="/media/white.webm" type="video/webm">
    <source src="/media/white.mp4" type="video/mp4">
    <track src="support/inline_style.vtt">
    <script>
    document.getElementsByTagName('track')[0].track.mode = 'showing';
    </script>
</video>
</html>
